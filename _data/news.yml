  content: Group members <a href="https://largeagentcollider.github.io/team/joel">Joel Dyer</a> and <a href="https://largeagentcollider.github.io/team/nick">Nicholas Bishop</a> are presenting their published papers on <a href="https://proceedings.mlr.press/v244/dyer24a.html">approximate Bayesian inference for stochastic simulation models</a> and <a href="https://proceedings.mlr.press/v244/zennaro24a.html">causally abstracted multi-armed bandits</a> at <a href="https://www.auai.org/uai2024/">UAI 2024</a>!

