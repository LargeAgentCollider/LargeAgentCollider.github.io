- date: 10/12/24
  title: "Group members presenting at NeurIPS 2024"
  tags:
    - conference
  content: Group members <a href="https://largeagentcollider.github.io/team/joel">Joel Dyer</a>, <a href="https://largeagentcollider.github.io/team/nick">Nicholas Bishop</a>, and <a href="https://largeagentcollider.github.io/team/dani">Daniel Jarne Ornia</a> are in Vancouver to present their work on <a href="https://proceedings.neurips.cc/paper_files/paper/2024/hash/26b8e3dc3a21fcd660d80c63b767f324-Abstract-Conference.html">causal abstraction learning</a> and <a href="https://openreview.net/forum?id=dPszKqLJGk#discussion">model exploration</a> at <a href="https://neurips.cc/Conferences/2024">NeurIPS 2024</a>!

- date: 15/07/24
  title: "Group member wins Best Paper Award at UAI 2024"
  tags:
    - conference
  content: Group member <a href="https://largeagentcollider.github.io/team/joel">Joel Dyer</a> is awarded the <a href="https://www.auai.org/uai2024/best_papers"><b>Best Paper Award</b> at UAI 2024</a> for his paper on <a href="https://proceedings.mlr.press/v244/dyer24a.html">approximate Bayesian inference for stochastic simulation models</a>!

- date: 15/07/24
